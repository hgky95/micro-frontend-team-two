<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What would you do with 100 billion dollars? Find out by spending all of Bill Gates' money!">
    <title>Spend Bill Gates's Money</title>
    <link rel="icon" href="images/spend.png" data-react-helmet="true">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sandbox.css">
    <link href="static/fragment.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Team 2's sandbox</a>
        </div>
    </div>

    <div class="banner dummy-banner stripe">
        Dummy
    </div>
    <div class="pricing-tables pure-g">
        <div class="pricing-amount pure-u-1 pure-u-md-3-3 stripe d-flex">
            <span class="dummy-amount-200">Dummy amount 200</span>
            <span class="dummy-amount-1000">Dummy amount 1000</span>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table">
                <product-item product-type="airpods"></product-item>
            </div>

        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table">
                <product-item product-type="shoe"></product-item>
            </div>

        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table">
                <product-item product-type="airpods"></product-item>
            </div>

        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table">
                <product-item product-type="iphone"></product-item>
            </div>

        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table">
                <product-item product-type="bike"></product-item>
            </div>

        </div>

        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table">
                <product-item product-type="movieTicket"></product-item>
            </div>

        </div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-head text-center">Your Receipt</h2>
            <div class="pure-g">
                <div class="pure-u-4 pure-u-md-1-4 center stripe dummy-receipt">
                    Dummy
                </div>
            </div>
        </div>

        <div class="footer l-box text-center">
            View the source of this layout to learn more. Made with love by the Technical Workshop Team.
        </div>
    </div>
        <script src="static/fragment.js" async></script>
        <script src="sandbox.js" async></script>
</body>

</html>
